[package]
name = "rusty_chess"
version = "0.1.0"
authors = ["stephenf <stephenf@cs.washington.edu>"]

include = [
    "src/*.rs",
    "tests/*.rs",
    "Cargo.toml",
    ".gitignore"
]

[lib]
name = "rusty_chess"

[dependencies]
clippy = {version = "*", optional = true}
lazy_static = "0.2"
chashmap = {version = "*"}

[features]
default = []

[[test]]
path = "tests/test.rs"
name = "default"